<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스마트 와이어</title>
</head>
<body>
    <h2>회원 가입 페이지</h2>
    <form action="/join" method="post" th:object="${memberJoinDto}">
        <div>
            <label for="loginId">아이디</label>
            <input id="loginId" th:field="*{loginEmail}" type="text">
        </div>

        <div>
            <label for="loginPassword">비밀번호</label>
            <input type="password" th:field="*{loginPassword}" id="loginPassword">
        </div>

        <div>
            <label for="loginPasswordVerify">비밀번호 확인</label>
            <input type="password" th:field="*{loginPasswordVerify}" id="loginPasswordVerify">
        </div>

        <div>
            <label for="companyName">회사 이름</label>
            <input type="text" th:field="*{companyName}" id="companyName">
        </div>

        <button type="submit">
            회원 가입
        </button>
    </form>

</body>
</html>
